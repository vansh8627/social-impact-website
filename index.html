<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Impact Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming you have a CSS file for styling -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header id="about">
        <h1>Welcome to Our Social Impact Initiative</h1>
        <p>We are dedicated to making a positive change in the world.</p>
    </header>
    
    <section id="projects">
        <h2>Our Projects</h2>
        <p>Learn about our impactful projects here.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Get in touch with us to collaborate and support our cause.</p>
        
        <form action="#" method="post"> <!-- Replace '#' with the form submission URL -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
